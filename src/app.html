<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<script>
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
				document.head.innerHTML += '<meta name="theme-color" content="#18181b" />';
			} else {
				document.documentElement.classList.remove('dark');
				document.head.innerHTML += '<meta name="theme-color" content="#fff" />';
			}
		</script>
		%sveltekit.head%
	</head>
	<body class="min-h-screen bg-[#F6FAFE] dark:bg-zinc-900" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
